    <!-- uc强制竖屏 -->

    <title>宝运莱官方网站</title>

    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?211b60c0271c192e6f908103bc75e4e5";
            var s = document.getElementsByTagName("script")[0]; 
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <script>
        // 适应旧 推广链接 /p/bshawn.do
        var ac = window.location.href
        var origin = window.location.origin
        if (ac.indexOf('.do') >= 0) {
            var pathname = window.location.pathname
            sessionStorage.setItem('ac', pathname)
            window.location.href = origin
        }
        
        //电销开户
        var pathname = window.location.pathname.split('/');
        if(pathname.length == 2 && pathname[1]){
            sessionStorage.setItem('tm', pathname[1])
            window.location.href = origin
        }
    </script>
